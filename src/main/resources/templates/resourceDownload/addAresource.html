<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 适配手机 -->

        <title>添加一个软件</title>

        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script> <!-- jquery -->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">  <!-- 表单验证 css文件 -->
        <script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script> <!-- 表单验证 js文件 -->

        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/plugins/piexif.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/plugins/sortable.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/plugins/purify.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/fileinput.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/themes/fa/theme.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/locales/(lang).js"></script>

        <script src="/js/addAresource.js"></script>
    </head>

    <body>
        <div id="main-form" class="col-md-4 col-md-offset-4">
            <form id="form" action="/addAresource" method="post" class="form-horizontal" enctype="multipart/form-data">

                <div class="form-group">
                    <label class="col-md-2 control-label small"><span class="text-danger">*</span>资源图标：</label>
                    <div class="col-md-10 has-success">
                        <input id="pic" name="pic" type="file" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label small"><span class="text-danger">*</span>资源名称：</label>
                    <div class="col-md-10 has-success">
                        <input name="name" type="text" class="form-control" placeholder="最多16个字符"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label small"><span class="text-danger">*</span>资源介绍：</label>
                    <div class="col-md-10 has-success">
                        <textarea name="introduction" class="form-control" placeholder="最多256个字符"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label small"><span class="text-danger">*</span>资源：</label>
                    <div class="col-md-10 has-success">
                        <input name="file" type="file" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button id="submitData" type="submit" class="btn btn-primary">提交</button>
                        <button type="reset" class="btn btn-danger">重置</button>
                    </div>
                </div>

            </form>
        </div>
    </body>
</html>
