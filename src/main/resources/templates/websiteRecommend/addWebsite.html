<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 适配手机 -->

        <title>添加一个网站</title>

        <!-- jquery -->
        <script src="/communal/jquery.min-3.2.1.js"></script>
        <!-- bootstrap css js文件 -->
        <link rel="stylesheet" href="/communal/bootstrap-3.3.7/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="/communal/bootstrap-3.3.7/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- 表单验证 css js文件 -->
        <link href="/communal/bootstrapValidator-0.5.3/bootstrapValidator.min.css" rel="stylesheet">
        <script src="/communal/bootstrapValidator-0.5.3/bootstrapValidator.min.js"></script>

        <link href="/communal/fileInput/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
        <script src="/communal/fileInput/piexif.min.js" type="text/javascript"></script>
        <script src="/communal/fileInput/sortable.min.js" type="text/javascript"></script>
        <script src="/communal/fileInput/purify.min.js" type="text/javascript"></script>
        <script src="/communal/fileInput/popper.min.js"></script>
        <script src="/communal/fileInput/fileinput.min.js"></script>
        <script src="/communal/fileInput/theme.js"></script>

        <script src="/page/websiteRecommendDir/addWebsite.js"></script>
    </head>

    <body>
        <div id="main-form" class="col-md-4 col-md-offset-4">
            <form id="form" action="/addAwebsite" method="post" class="form-horizontal" enctype="multipart/form-data">

                <div class="form-group">
                    <label class="col-md-2 control-label small"><span class="text-danger">*</span>网站图标：</label>
                    <div class="col-md-10 has-success">
                        <input id="pic" name="pic" type="file" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label small"><span class="text-danger">*</span>网站名称：</label>
                    <div class="col-md-10 has-success">
                        <input name="name" type="text" class="form-control" placeholder="最多16个字符"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label small"><span class="text-danger">*</span>网站介绍：</label>
                    <div class="col-md-10 has-success">
                        <textarea name="introduction" type="password" class="form-control" placeholder="最多256个字符"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label small"><span class="text-danger">*</span>链接：</label>
                    <div class="col-md-10 has-success">
                        <input name="officialWeb" type="text" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button id="submitData" type="submit" class="btn btn-primary">提交</button>
                        <button type="reset" class="btn btn-danger">重置</button>
                    </div>
                </div>

            </form>
        </div>
    </body>
</html>
