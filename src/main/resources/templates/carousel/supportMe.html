<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Support Me</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="" />

		<script type="application/x-javascript">
			addEventListener
			(
				"load",
				function()
				{
					setTimeout(hideURLbar, 0);
				},
				false
			);
			function hideURLbar()
			{
				window.scrollTo(0,1);
			}
		</script>

		<link href="/page/supportMe/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
		<link rel="stylesheet" href="/page/supportMe/css/swipebox.css">
		<link rel="stylesheet" href="/page/supportMe/css/style.css" type="text/css" media="all" />
		<link rel="stylesheet" href="/page/supportMe/css/font-awesome.min.css" type="text/css" media="all" />

		<script src="/page/supportMe/js/jquery-1.11.1.min.js"></script>
		<script src="/page/supportMe/js/bootstrap.js"></script>
		<script type="text/javascript" src="/page/supportMe/js/move-top.js"></script>
		<script type="text/javascript" src="/page/supportMe/js/easing.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				/*
					var defaults = {
					containerID: 'toTop', // fading element id
					containerHoverID: 'toTopHover', // fading element hover id
					scrollSpeed: 1200,
					easingType: 'linear'
					};
				*/

				$().UItoTop({ easingType: 'easeOutQuart' });

				});
		</script>

		<script src="/page/supportMe/js/jquery.swipebox.min.js"></script>

		<script type="text/javascript">
			jQuery(function($) {
				$(".swipebox").swipebox();
			});
		</script>

		<style>
			/* 设置背景图片 */
			body
			{
					background: url("/page/supportMe/images/bg.jpg") no-repeat;
					background-size: cover;
					background-size: cover;
					-webkit-background-size: cover;
					-moz-background-size: cover;
					-o-background-size: cover;
					-ms-background-size: cover;
					background-attachment: fixed;
			}
		</style>
	</head>

	<body>
		<!--Gallery-->
		<div class="gallery agileits-w3layouts" id="gallery">
			<div class="container">
				<!--<h3>Support Me</h3>-->

					<div class="gallery-grids">
						<div class="col-md-6 baner-top">
								<div class="gal-spin-effect vertical ">
									<img src="/page/supportMe/images/zhifubao.jpg" alt="图片加载失败" />
								</div>
						</div>

						<div class="col-md-6 baner-top">
								<div class="gal-spin-effect vertical ">
									<img src="/page/supportMe/images/weixin.jpg" alt=" " />
								</div>
						</div>

						<div class="clearfix"> </div>
						</div>
			</div>
		</div>
		<!-- //gallery -->
	</body>
</html>
