<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 适配手机 -->

        <title>用户注册</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">  <!-- 表单验证 css文件 -->

        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script> <!-- jquery -->
        <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script> <!-- 表单验证 js文件 -->

        <style>
            #register
            {
                margin-top: 20px;
            }
        </style>
        <script src="/js/register.js"></script>
    </head>

    <body>
        <div id="register" class="col-md-4 col-md-offset-4">
            <form id="register-form" action="/commonuser/register" class="form-horizontal" method="POST">

                <div class="form-group">
                    <label class="col-md-2 control-label"><span class="text-danger">*</span>用户名：</label>
                    <div class="col-md-10 has-success">
                        <input id="userName" name="userName" type="text" class="form-control" placeholder="请输入用户名(3-7个字符)"/>
                        <div id="has-reg" style="color: red; display: none;">此用户名已被注册</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label"><span class="text-danger">*</span>密码：</label>
                    <div class="col-md-10 has-success">
                        <input name="password" type="password" class="form-control" placeholder="请输入密码(4-8个字符)"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label small"><span class="text-danger">*</span>重复密码：</label>
                    <div class="col-md-10 has-success">
                        <input name="repPassword" type="password" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">姓别：</label>
                    <div class="col-md-10">
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="man">男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="woman">女
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">出生日期：</label>
                    <div class="col-md-10 has-success">
                        <input type='text' name="birthday" class="form-control col-md-10" id='datetime' />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">电子邮箱：</label>
                    <div class="col-md-10 has-success">
                        <input name="email" type="text" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button id="submitData" type="submit" class="btn btn-primary">注册</button>
                        <button type="reset" class="btn btn-danger">重置</button>
                    </div>
                </div>

            </form>
        </div>
    </body>
</html>
