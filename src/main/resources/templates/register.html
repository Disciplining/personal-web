<!DOCTYPE html>
<html lang="zxx">

    <head>
        <title>用户注册</title>

        <!-- Meta-Tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta name="keywords" content=""/>

        <!-- jquery -->
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <!-- bootstrap css js文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- 表单验证 css js文件 -->
        <link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>

        <script>
            addEventListener
            (
                "load",
                function ()
                {
                    setTimeout(hideURLbar, 0);
                },
                false
            );
            function hideURLbar()
            {
                window.scrollTo(0, 1);
            }
        </script>

        <link href="/page/register/css/style.css" rel='stylesheet' type='text/css'/>
    </head>

    <body>
        <header>
            <h1>用户注册</h1>
        </header>

        <div class="w3ls-contact"> <!-- form starts here -->
            <form id="main-form" action="/commonuser/register" method="POST">
                <div class="agile-field-txt form-group">
                    <label>用户名:</label>
                    <input id="name" type="text" name="name" placeholder="请输入用户名(最长10个字符)"/>
                    <div id="has-reg" style="display: none; color: red">此用户名已被注册</div>
                </div>

                <div class="agile-field-txt form-group">
                    <label>密码:</label>
                    <input type="password" name="password" placeholder="请输入密码(4-16个字符)"/>
                </div>

                <div class="agile-field-txt form-group">
                    <label>确认密码:</label>
                    <input type="password" name="confirmPassword" placeholder="请再次输入密码"/>
                </div>
                
                <div class="w3ls-contact  w3l-sub">
                    <input id="submit-data" type="submit" value="确认">
                </div>
            </form>
        </div> <!-- //form ends here -->

        <div class="copy-wthree">
            <p>
                Copyright&copy;2018.Company name All rights reserved. 更多模板：<a href="http://www.mycodes.net/" target="_blank">源码之家</a>
            </p>
        </div>
        <!-- 表单验证 -->
        <script>
            $('#main-form').bootstrapValidator
            (
                {
                    /*根据验证结果显示的各种图标*/
                    feedbackIcons: {
                                        valid: 'glyphicon glyphicon-ok', //验证成功
                                        invalid: 'glyphicon glyphicon-remove', //验证失败
                                        validating: 'glyphicon glyphicon-refresh' //这个不能删 删了图标会显示不出来
                                    },
                    /*配置表单内字段的验证规则*/
                    /*js对象的key应该和name的属性值相同*/
                    fields: 
                    {
                        name:
                        {
                            validators:
                            {
                                /*不能为空*/
                                notEmpty:
                                {
                                    message:'请输入用户名' /*这条验证不成功的提示信息*/
                                },
                                stringLength:
                                {
                                    max:10,
                                    message: '用户名最长10个字符'
                                }
                            }  
                        },
                        password:
                        {
                            validators:
                            {
                                notEmpty:
                                {
                                    message:'请输入密码' /*这条验证不成功的提示信息*/
                                },
                                stringLength:
                                {
                                    min:4,
                                    max:16,
                                    message: '密码长度：4-16个字符'
                                }
                            }
                        },
                        confirmPassword:
                        {
                            validators:
                            {
                                notEmpty:
                                {
                                    message:'请再次输入密码' /*这条验证不成功的提示信息*/
                                },
                                identical:
                                {
                                    field: 'password',
                                    message: '两次输入的密码不一致'
                                }
                            }
                        }
                    }
                }
            );
        </script>

        <script>
            /*获得焦点时隐藏提框*/
            $('input').unbind('focus')
                .bind
                (
                    'focus',
                    function ()
                    {
                        $('#error').css('display', 'none');
                    }
                )
        </script>

        <!--检查用户名是否已经被注册-->
        <script>
            $('#name').unbind('blur')
                    .bind
                    (
                            'blur',
                            function () //失去焦点时要做的事情
                            {
                                if ($(this).val() != '') //在失去焦点时，只有用户输入了数据才发送ajax
                                {
                                    sendAjax();
                                }
                            }
                    );

            /**
            * 发送ajax查询
            */
            function sendAjax()
            {
                var hasReg;
                var inputName = $('#name').val();

                $.ajax
                (
                        {
                            url : '/commonuser/hasReg',
                            type : 'GET',
                            dataType : 'json',
                            data: {name : inputName},
                            headers:
                                    {
                                        'Content-Type': 'application/x-www-form-urlencoded;charset=utf-8'
                                    },
                            success : function (response)
                            {
                                if(response.msg == true) //查询到用户名已被注册时要做的事
                                {
                                    console.log("已被注册");
                                    $('#has-reg').css('display', 'block'); //显示提示
                                }
                                else //查询到用户名未被注册时要做的事
                                {
                                    console.log("没有注册");
                                    $('#has-reg').css('display', 'none'); //取消显示提示
                                }
                            }
                        }
                );
            }

            /**
            * 为提交按钮绑定事件，
            * 如果显示了提示信息就阻止默认事件
            */
            $('#submit-data').unbind('click')
                    .bind
                    (
                            'click',
                            function (e)
                            {
                                if ($('#has-reg').css('display') == 'block')
                                {
                                    e.preventDefault();
                                }
                            }
                    );
        </script>
    </body>
<!-- //Body -->

</html>
