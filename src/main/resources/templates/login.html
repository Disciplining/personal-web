<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 适配手机 -->

        <title>用户注册</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">  <!-- 表单验证 css文件 -->

        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script> <!-- jquery -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script> <!-- 表单验证 js文件 -->

        <style>
            #myTab
            {
                margin-top: 20px;
            }
        </style>
        <script src="/js/login.js"></script>
    </head>

    <body>
        <ul id="myTab" class="nav nav-tabs col-md-4 col-md-offset-4">
            <li class="active">
                <a href="#common-user" data-toggle="tab">普通用户登录</a>
            </li>
            <li>
                <a href="#admin-user" data-toggle="tab">管理员登录</a>
            </li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="common-user">
                <div class="col-md-4 col-md-offset-4">
                    <form id="common-login-form" action="/commonuser/login" class="form-horizontal" method="POST">

                        <div class="form-group">
                            <label class="col-md-2 control-label"><span class="text-danger">*</span>用户名：</label>
                            <div class="col-md-10 has-success">
                                <input name="name" type="text" class="form-control"/>
                                <small style="color:red;" th:text="${no_account}"></small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label"><span class="text-danger">*</span>密码：</label>
                            <div class="col-md-10 has-success">
                                <input name="password" type="password" class="form-control"/>
                                <small style="color:red;" th:text="${error_passwd}"></small>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-2">
                                <button type="submit" class="btn btn-primary">登录</button>
                                <button type="reset" class="btn btn-danger">重置</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="admin-user">
                <div  class="col-md-4 col-md-offset-4">
                    <form id="admin-login-form" action="/adminUser/login" class="form-horizontal" method="POST">

                        <div class="form-group">
                            <label class="col-md-2 control-label"><span class="text-danger">*</span>用户名：</label>
                            <div class="col-md-10 has-success">
                                <input name="name" type="text" class="form-control"/>
                                <small style="color:red;" th:text="${no_account}"></small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label"><span class="text-danger">*</span>密码：</label>
                            <div class="col-md-10 has-success">
                                <input name="password" type="password" class="form-control"/>
                                <small style="color:red;" th:text="${error_passwd}"></small>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-2">
                                <button type="submit" class="btn btn-primary">登录</button>
                                <button type="reset" class="btn btn-danger">重置</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
